<div class="columns">
  <aside class="column sidebar is-narrow">
    <section class="section">
      <nav class="menu">
        <ul class="menu-list">
          ${Menu}
          <template id="MenuItem">
            <li><a class="${Active}" href="${Url}">${Text}</a></li>
          </template>
        </ul>
      </nav>
    </section>
  </aside>
  <div class="column">
    <section class="section">
      ${Body}

      <div id="notification-area">
        <div>${Error}</div>
      </div>

      <template id="Home">
        <div class="content">
          <h1 class="title">SVGs</h1>
          <h2>Static SVG</h2>
          <img src="viewBox-sample.svg"  alt="Sample image with viewBox attribute"/>
          <h2>Dynamic SVG</h2>
          <p>Below is a Bolero Template version of the image above.</p>
          <p>As of Bolero <code>0.20.12</code>, the <code>viewBox</code> attribute gets converted to <code>viewbox</code>, which breaks proper rendering. Both images are rendered as <code>200x200</code>, but the properly-rendered version contains a circle upscaled to fit the SVG dimensions, while the Bolero Template version is rendered as roughly <code>50x50</code> in the upper-left image corner.</p>
          <div>
          ${DynamicSvg}
          </div>
        </div>
      </template>

      <template id="Counter">
        <h1 class="title">A simple counter</h1>
        <p>
          <button onclick="${Decrement}" class="button">-</button>
          <input type="number" id="counter" class="input" bind="${Value}">
          <button onclick="${Increment}" class="button">+</button>
        </p>
        <p>
          The counter's value is: ${Value}
        </p>
      </template>

      <template id="Data">
        <h1 class="title">
          Download data
          <button class="button" onclick="${Reload}">Reload</button>
        </h1>
        <table class="table is-fullwidth">
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Published</th>
              <th>ISBN</th>
            </tr>
          </thead>
          <tbody>
            ${Rows}
            <template id="EmptyData">
              <tr><td colspan="4">Downloading book list...</td></tr>
            </template>
          </tbody>
        </table>
      </template>

      <template id="ErrorNotification">
        <div class="notification is-warning">
          <button class="delete ${HideClass}" onclick="${Hide}"></button>
          ${Text}
        </div>
      </template>

    </section>
  </div>
</div>
